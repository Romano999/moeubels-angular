<div class="container">
  <h1 color="accent">Sales</h1>
  <div class="products" >
    <div class="products-banner" *ngFor="let product of products">
      <app-banner-item
      [title]="product.productName"
      [description]="product.productDescription"
      [imagePath]="product.imagePath">
      </app-banner-item>
    </div>
  </div>
</div>
