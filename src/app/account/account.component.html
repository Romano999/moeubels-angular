<div>
  <mat-tab-group class="page-tabs" mat-align-tabs="center" animationDuration="0ms">
    <mat-tab label="Personal Information">
      <app-personal-information></app-personal-information>
    </mat-tab>
    <mat-tab *ngIf="true" label="Help">
      <app-help></app-help>
    </mat-tab>
    <mat-tab *ngIf="true" label="Log out">
      <app-log-out (logOut)="onLogOut()"></app-log-out>
    </mat-tab>
  </mat-tab-group>
</div>
