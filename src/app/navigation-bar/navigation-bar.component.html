<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row class="upper-nav">
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <a [ngStyle]="{'color':'unset', 'text-decoration': 'none', 'hover':'pointer'}" routerLink="">
        <span class="logo">Logo</span>
      </a>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a class="nav-option" routerLink="/search" routerLinkActive="router-link-active"  mat-button>Search</a>
        <a class="nav-option" href="asfoiehff" mat-button>Wishlist</a>
        <a class="nav-option" href="#" mat-button>Shoppingcart</a>
        <a class="nav-option" href="#" mat-button>Account</a>
      </div>
    </mat-toolbar-row>

    <mat-toolbar-row class="bottom-nav">
      <div class="left-nav" fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <button mat-button [matMenuTriggerFor]="menu">
          Categories
          <mat-icon>
            <span class="material-icons-outlined">
              arrow_drop_down
            </span>
          </mat-icon>
        </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Chairs</button>
            <button mat-menu-item>Tables</button>
            <button mat-menu-item>Couches</button>
          </mat-menu>
        <a href="#" mat-button>Sales</a>
      </div>
      <div class="right-nav" fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button>Slider</a>
        <a href="#" mat-button>Contact us</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav [fixedInViewport]="true">
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a href="#" mat-list-item>Menu Item 1</a>
        <a href="#" mat-list-item>Menu Item 2</a>
        <a href="#" mat-list-item>Menu Item 3</a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
