<div class="container">
  <h1>Contact us!</h1>
  <p>We would like to hear your feedback.</p>
  <mat-button-toggle-group #group="matButtonToggleGroup" name="contactMethod" aria-label="Contact method">
    <mat-button-toggle value="phone">
    <mat-icon>phone</mat-icon>
      Phone</mat-button-toggle>
    <mat-button-toggle value="mail">
      <mat-icon>mail</mat-icon>
      Mail</mat-button-toggle>
    <mat-button-toggle value="location">
      <mat-icon>place</mat-icon>
      Location</mat-button-toggle>
  </mat-button-toggle-group>
  <p *ngIf="!group.value">Please select a method of contacting us!</p>
  <div *ngIf="group.value === 'phone'">
    phone
  </div>
  <div *ngIf="group.value === 'mail'">
    mail
  </div>
  <div *ngIf="group.value === 'location'">
    location
  </div>

</div>
