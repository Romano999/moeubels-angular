<div class="container">
  <div class="review">
    <div class="review-name">
      <h1>{{ review.actor.username }}</h1>
    </div>
    <div class="review-details">
      <p>{{ review.comment }}</p>
      <star-rating labelText="{{review.rating}}" [rating]="review.rating" [readOnly]="true"> </star-rating>
    </div>
  </div>
</div>
