<div class="container">
  <div *ngIf="product" class="product-container">
    <img class="product-image" [src]="product.imagePath" alt="">
    <app-product-card
    [product]="product"
    (shoppingCartProduct)="addToShoppingCart()"
    (favoriteProduct)="addToFavorites()"></app-product-card>
  </div>
  <div>
    
    <app-review
    [reviews]="reviews"
    (reviewAttempt)="onReviewAttempt($event)"
    ></app-review>
  </div>
</div>
