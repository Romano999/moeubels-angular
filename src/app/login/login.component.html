<div class="container">
  <mat-card class="card">
    <mat-tab-group>
      <mat-tab label="Login">
          <app-login-form (loginAttempt)="onLoginAttempt($event)" class="login-form"></app-login-form>
      </mat-tab>
      <mat-tab label="Sign Up">
        <app-sign-form (signInAttempt)="signInAttempt($event)"></app-sign-form>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
