<div class="container">
  <mat-card class="login-card">
    <mat-card-title>Sign up with your email</mat-card-title>
    <mat-card-subtitle>Already have an account? Sign in</mat-card-subtitle>
    <mat-card-content>
      <form action="">
        <p>
          <mat-form-field appearance="outline" [hideRequiredMarker]="false">
            <mat-label>First name</mat-label>
            <input matInput placeholder="">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Email address</mat-label>
            <input matInput placeholder="">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </p>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="sign-up-button">Sign Up</button>
    </mat-card-actions>
  </mat-card>
</div>
