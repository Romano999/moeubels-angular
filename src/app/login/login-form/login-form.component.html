<div class="container">
  <mat-card class="login-card">
    <div>
      <mat-card-title>Login with your credentials</mat-card-title>
      <mat-card-subtitle>Don't have an account? Sign up!</mat-card-subtitle>
      <mat-card-content>
        <form action="" [formGroup]="loginForm" (ngSubmit)="onLoginAttempt()">
          <p>
            <mat-form-field appearance="outline" [hideRequiredMarker]="false">
              <mat-label>Username</mat-label>
              <input matInput placeholder="" formControlName="username">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
              <button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </p>
          <button type="submit" mat-raised-button color="primary" class="login-button" value="Login">Login</button>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
